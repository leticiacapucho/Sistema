<ion-header>

  <ion-navbar color="primary">
    <!-- color="primary" - define a cor padrão, azul. -->
    <ion-title>Cadastro de Produtos</ion-title>
    <!-- Add Item é o título -->
  </ion-navbar>

</ion-header>

<ion-content padding>
<!-- 
      O que tem dentro do placeholder fica como linha d'agua na aplicação...
    e quando é digitado algo, aquela linha d'agua some.

      Esse type="number", serve para subir e descer valor, deixando ele no 
    negativo ou positivo.

================================================================================================================================

      Dentro dessa tag do ion-input, aqui: [(ngModel)]="item.name" 
    é pego cada parte do item, primeiro, nome, depois quantidade...
    
-->
  <ion-item>
    <ion-label>Nome: </ion-label> 
    <ion-input [(ngModel)]="item.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descrição: </ion-label>
    <ion-input [(ngModel)]="item.descricao"></ion-input>
  </ion-item>
   
  <ion-item>
      <ion-label>Preço: </ion-label>
      <ion-input [(ngModel)]="item.preco" type="number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Percentual: </ion-label>
      <ion-input [(ngModel)]="item.percentual" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Saldo: </ion-label>
      <ion-input [(ngModel)]="item.saldo" type="number"></ion-input>
    </ion-item>
    
  <!-- Quando eu quero vincular ao item e usar o adjacente na tabulação
          {{item | json}}

================================================================================================================================

      <button ion-button>Add</button> // Aqui é criado um botão comum, e no
    ios ele fica na ao lado esquerdo.

================================================================================================================================   
  -->

   <button ion-button block clear (click)="addItem(item)">Salvar Produto</button> <!-- Quando adicionamos o  block clear, é retirado
  a cor do botão e centralizado o botão de Add.

    Foi criado esse evento click para adicionar o botão que vai ser enviado para
  adicionar item e passá-lo através do item :
      
      (click)="addItem(item)""

================================================================================================================================
-->
</ion-content>
